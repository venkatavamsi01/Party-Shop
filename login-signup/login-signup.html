<html>

<head>
    <title>Login-SignUp</title>
    <link rel="stylesheet" type="text/css" href="./login-styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div class="row">
        <div class="col-md-6 mx-auto p-0">
            <div class="card">
                <div class="login-box">
                    <div class="login-snip"> <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label
                            for="tab-1" class="tab">Login</label> <input id="tab-2" type="radio" name="tab"
                            class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                        <div class="login-space">
                            <div class="login">
                                <div class="group"> <label for="user" class="label">Email</label> <input id="emailL"
                                        type="text" class="input" placeholder="Enter your email"> </div>
                                <div class="group"> <label for="passL" class="label">Password</label> <input id="passL"
                                        type="password" class="input" data-type="password"
                                        placeholder="Enter your password"> </div>
                                <!-- <div class="group"> <input id="check" type="checkbox" class="check" checked> <label for="check"><span class="icon"></span> Keep me Signed in</label> </div> -->
                                <div class="group"> <button type="submit" onclick="userLogin()" class="button"
                                        id="login">Log In</button>
                                </div>
                                <div class="hr"></div>
                                <div class="foot"> <a href="#">Forgot Password?</a> </div>
                            </div>
                            <div class="sign-up-form">
                                <div class="group"> <label for="pass" class="label">Email Address</label> <input
                                        id="email" type="text" class="input" placeholder="Enter your email address">
                                </div>
                                <div class="group"> <label for="user" class="label">Username</label> <input id="user"
                                        type="text" class="input" placeholder="Create your Username">
                                </div>
                                <div class="group"> <label for="pass" class="label">Password</label> <input id="pass"
                                        type="password" class="input" data-type="password"
                                        placeholder="Create your password"> </div>
                                <div class="group"> <label for="pass" class="label">Repeat Password</label> <input
                                        id="pass" type="password" class="input" data-type="password"
                                        placeholder="Repeat your password"> </div>
                                <div class="group"> <button type="submit" onclick="userSignUp()" class="button" id="signup">Sign
                                        Up</button> </div>
                                <div class="hr"></div>
                                <div class="foot"> <label for="tab-1">Already Member?</label> </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        const userLogin = async () => {
            var myBody = { "email": document.getElementById("emailL").value, "password": document.getElementById("passL").value }
            const response = await fetch('http://localhost:4000/api/users/login', {
                method: 'POST',
                body: JSON.stringify(myBody),
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            const myJson = await response.json(); //extract JSON from the http response
        }

        const userSignUp = async () => {
            var myBody = { "email": document.getElementById("email").value, "password": document.getElementById("pass").value, "name": document.getElementById("user").value }
            const response = await fetch('http://localhost:4000/api/users/signup', {
                method: 'POST',
                body: JSON.stringify(myBody),
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            const myJson = await response.json(); //extract JSON from the http response
        }
    </script>
</body>

</html>
