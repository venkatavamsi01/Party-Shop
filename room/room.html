<html>

<head>
    <title>Room</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="./chat-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="../lib/css/emoji.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="./../Shop Party.html">
            <img src="./../assets/img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Party Shop
        </a>
        <button class="btn btn-outline-light my-2 my-sm-0" style="margin-right: 20px"
            onclick="startScreenShare()">Screen Share</button>
    </nav>
    <div id="preloader" hidden></div>
    <div class="meet-area">
        <div class="chat-area" id="chat-area">
            <!-- <iframe id="chat-area-iframe" class="chat-area-iframe" src="./../chat/chat.html"></iframe> -->
            <div class="page-content page-container" id="page-content">
                <div class="card card-bordered">
                    <div class="card-header">
                        <h4 class="card-title"><strong>Chat</strong></h4>
                    </div>
                    <div class="ps-container ps-theme-default ps-active-y" id="chat-content"
                        style="overflow-y: scroll !important;">
                        <!-- <div class="media media-meta-day">Today</div> -->
                        <div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 0px;">
                            <div class="ps-scrollbar-x" tabindex="0" style="left: 0px; width: 0px;"></div>
                        </div>
                        <div class="ps-scrollbar-y-rail" style="top: 0px; height: 0px; right: 2px;">
                            <div class="ps-scrollbar-y" tabindex="0" style="top: 0px; height: 2px;"></div>
                        </div>
                    </div>
                    <div class="publisher bt-1 border-light"> <input class="publisher-input" id="sendMessageBox"
                            type="text" placeholder="Write something">
                        <a class="publisher-btn text-info" href="#" id="sendButton" data-abc="true"><i
                                class="fa fa-paper-plane"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Remote Video Element-->
        <video id="remote-video"></video>

        <!-- Local Video Element-->
        <video id="local-video"></video>
        <!-- <div class="meet-controls-bar">
            <button onclick="startScreenShare()">Screen Share</button>
        </div> -->
    </div>
</body>

<script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
<script src="script.js"></script>

<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<!-- Begin emoji-picker JavaScript -->
<script src="../lib/js/config.js"></script>
<script src="../lib/js/util.js"></script>
<script src="../lib/js/jquery.emojiarea.js"></script>
<script src="../lib/js/emoji-picker.js"></script>
<script src="../room/script.js"></script>
<script>
    $(function () {
        // Initializes and creates emoji set from sprite sheet
        window.emojiPicker = new EmojiPicker({
            emojiable_selector: '[data-emojiable=true]',
            assetsPath: '../lib/img/',
            popupButtonClasses: 'fa fa-smile-o'
        });
        // Finds all elements with `emojiable_selector` and converts them to rich emoji input fields
        // You may want to delay this step if you have dynamically created input fields that appear later in the loading process
        // It can be called as many times as necessary; previously converted input fields will not be converted again
        window.emojiPicker.discover();
    });
</script>

</html>
