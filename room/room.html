<body>
    <nav class="navbar navbar-dark" style="background: #66FCF1">
        <a class="navbar-brand" href="./../Shop Party.html" style="color: #0B0C10">
            <img src="./../assets/img/logo2.png" width="40" height="40"  alt="">
            Party Shop
          </a>
          <button style="color: #0B0C10" class="btn btn-outline-dark my-2 my-sm-0" style="margin-right: 40px" onclick="startScreenShare()">Screen Share</button>
          <!-- <button onclick="startScreenShare()">Screen Share</button> -->
    </nav>
    <!-- <h1 class="title">Delta Meet</h1> -->
    <div id="preloader" hidden></div>

        <p>Create or Join Meeting</p>
        <input id="room-input" class="room-input" placeholder="Enter Room ID">
        <div>
            <button onclick="createRoom()">Create Room</button>
            <button onclick="joinRoom()">Join Room</button>
        </div>

    <div class="meet-area" >
        <div class="chat-area" id="chat-area">
            <!-- <iframe id="chat-area-iframe" class="chat-area-iframe" src="./../chat/chat.html"></iframe> -->
            <div class="page-content page-container" id="page-content">
                <div class="card card-bordered">
                    <div class="card-header">
                        <h4 class="card-title"><strong>Chat</strong></h4>
                    </div>
                    <div class="ps-container ps-theme-default ps-active-y" id="chat-content"
                        style="overflow-y: scroll !important;">
                        <!-- <div class="media media-meta-day">Today</div> -->
                        <div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 0px;">
                            <div class="ps-scrollbar-x" tabindex="0" style="left: 0px; width: 0px;"></div>
                        </div>
                        <div class="ps-scrollbar-y-rail" style="top: 0px; height: 0px; right: 2px;">
                            <div class="ps-scrollbar-y" tabindex="0" style="top: 0px; height: 2px;"></div>
                        </div>
                    </div>
                    <div class="publisher bt-1 border-light"> <input class="publisher-input" id="sendMessageBox"
                            type="text" placeholder="Write something">
                        <a class="publisher-btn text-info" href="#" id="sendButton" data-abc="true"><i
                                class="fa fa-paper-plane"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Remote Video Element-->
        <video id="remote-video" style="background-color: 0B0C10;"></video>
    

        <!-- Local Video Element-->
        <video id="local-video" style="background-color: #0B0C10;"></video>
